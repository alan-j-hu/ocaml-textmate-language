name: install-test

on:
  push

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        ocaml-compiler:
          - 4.14.0
          - 4.13.1
          - 4.08.1
    steps:
      - uses: actions/checkout@v3
      - uses: avsm/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install . -t
