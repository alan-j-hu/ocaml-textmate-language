name: install-test

on:
  push

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        ocaml-compiler:
          - 5.0.x
          - 4.13.x
    steps:
      - uses: actions/checkout@v3
      - uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install . -t
      - run: opam install ocamlformat
      - run: opam exec -- dune fmt
